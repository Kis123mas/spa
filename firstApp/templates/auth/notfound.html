<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ6b4v3QR6V7b6AKlz9mAZ+qfh7yHUxj0Zy7bLUMm23x39f3uNmChQ3YkD33" crossorigin="anonymous">
    <style>
        .not-found-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .not-found-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .not-found-title {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
        }

        .not-found-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .not-found-btn {
            font-size: 1.1rem;
            padding: 10px 30px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
        }

        .not-found-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 576px) {
            .not-found-title {
                font-size: 2rem;
            }

            .not-found-message {
                font-size: 1rem;
            }

            .not-found-btn {
                font-size: 1rem;
                text-decoration: none;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid not-found-container">
        <img src="https://via.placeholder.com/500x300.png?text=404+Not+Found" alt="404 Not Found" class="img-fluid not-found-image">
        <h1 class="not-found-title">Oops! Page Not Found</h1>
        <p class="not-found-message">Sorry, the page you're looking for might have been moved or deleted.</p>
        <a href="/" class="not-found-btn">Back to Home</a>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybI4sZ42Ckfj3Sg6jQz6J1pIn7GQ0xIV3z1h8T4nt8f6S6J+f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqhtLSfW0rE21d6D9bNjj3VLU1bR89bb0Czxq9uZ3t6+z" crossorigin="anonymous"></script>
</body>

</html>
