{% extends 'firstApp/main.html' %}
{% load static %}

{% block title %}contact - rite living spa{% endblock %}

{% block content %}

    <!-- CONTACT -->
    <section id="contact" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="section-title">
                        <h1 class="display-4 text-white fw-semibold">Contact Us</h1>
                        <div class="line bg-white"></div>
                        <p class="text-white">A spa is a wellness center offering massages, facials, and relaxation treatments to promote health and well-being.</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="#" class="row g-3 p-lg-5 p-4 bg-white theme-shadow">
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" placeholder="Enter First Name"/>
                        </div>
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" placeholder="Enter Last Name"/>
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="email" class="form-control" placeholder="Enter Email"/>
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="txt" class="form-control" placeholder="Enter Subject"/>
                        </div>
                        <div class="form-group col-lg-12">
                            <textarea name="message" rows="5" class="form-control" placeholder="Type Message..." id=""></textarea>
                        </div>
                        <div class="form-group col-lg-12 d-grid">
                            <button class="btn btn-brand">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
